<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Generator App</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/ico" href="./images/favicon.ico" />
    <script src="https://kit.fontawesome.com/18d1dd2a40.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="card">
      <button class="reload-btn">
        <i class="fa-solid fa-rotate-right reload-icon-btn"></i>
      </button>
      <article class="card__content">
        <canvas class="card__captcha-canvas"></canvas>
        <input class="card__captcha-input" type="text" placeholder="Type the text above"></input>
        <button class="verify-btn">Verify</button>
      </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
